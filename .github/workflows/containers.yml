name: Container Builds

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'scripts/container_build.py'
      - '.github/workflows/containers.yml'
      - 'tests/smoke/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'scripts/container_build.py'
      - '.github/workflows/containers.yml'
      - 'tests/smoke/**'
  # Allow manual runs
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - variant: base
            tag: latest
            build_args: ""
          - variant: cuda
            tag: cuda
            build_args: "USE_CUDA=1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=${{ matrix.tag }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ matrix.build_args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run smoke tests
        if: matrix.variant == 'base'  # Run tests on base image first
        run: |
          # Pull the image we just built
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.tag }}
          
          # Run smoke test
          docker run --rm \
            -v ${{ github.workspace }}:/home/builder/src \
            -w /home/builder/src \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.tag }} \
            --platform linux \
            --build-dir /tmp/build \
            --install-dir /tmp/install \
            --smoke-test

      - name: Run GPU detection test
        if: matrix.variant == 'cuda'
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.tag }}
          docker run --rm \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.tag }} \
            --detect-gpu

  # Update README badge on success
  update-badge:
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Update README badge
        run: |
          # Add or update the container build status badge
          if ! grep -q "Container Build Status" README.md; then
            # Add badge if it doesn't exist
            sed -i '1 a\[![Container Build Status](https://github.com/${{ github.repository }}/actions/workflows/containers.yml/badge.svg)](https://github.com/${{ github.repository }}/actions/workflows/containers.yml)' README.md
          fi
          
      - name: Commit README changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "docs: update container build status badge [skip ci]" || exit 0
          git push