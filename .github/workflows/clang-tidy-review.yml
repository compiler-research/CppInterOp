name: clang-tidy-review

on: 
  pull_request:
    paths:
      - '**.h'
      - '**.cpp'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v2.0.3
        with:
          version: "17.0.6"

      - name: install lit
        run: pip install lit
        
      - name: Run clang-tidy
        uses: ZedThree/clang-tidy-review@v0.20.1
        id: review
        with:
          build_dir: build
          apt_packages: cmake,libxml2,libxml2-dev,libtinfo-dev,zlib1g-dev,libzstd-dev
          split_workflow: true
          config_file: .clang-tidy
          cmake_command: >
            cmake . -B build -DCMAKE_BUILD_TYPE="Release"
            -DCMAKE_C_COMPILER="$GITHUB_WORKSPACE/llvm/bin/clang"
            -DCMAKE_CXX_COMPILER="$GITHUB_WORKSPACE/llvm/bin/clang++"
            -DUSE_CLING=OFF
            -DUSE_REPL=ON
            -DLLVM_DIR="$GITHUB_WORKSPACE/llvm"
            -DBUILD_SHARED_LIBS=ON
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Upload artifacts
        uses: ZedThree/clang-tidy-review/upload@v0.20.1
