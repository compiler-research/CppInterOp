name: Unix

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  release:
    types: [published]
  schedule:
    - cron: '30 20 * * *' # Warning: Timezone dep - 20:00 is 1:00

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build_cache:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: ubu22-x86-gcc12-clang-repl-19
            os: ubuntu-22.04
            compiler: gcc-12
            clang-runtime: '19'
            cling: Off
            cppyy: On
            llvm_enable_projects: "clang"
            llvm_targets_to_build: "host;NVPTX"
          - name: ubu22-x86-gcc12-clang-repl-18
            os: ubuntu-22.04
            compiler: gcc-12
            clang-runtime: '18'
            cling: Off
            cppyy: On
            llvm_enable_projects: "clang"
            llvm_targets_to_build: "host;NVPTX"
          - name: ubu22-x86-gcc12-clang-repl-17
            os: ubuntu-22.04
            compiler: gcc-12
            clang-runtime: '17'
            cling: Off
            cppyy: On
            llvm_enable_projects: "clang"
            llvm_targets_to_build: "host;NVPTX"
          - name: ubu22-x86-gcc12-clang-repl-16
            os: ubuntu-22.04
            compiler: gcc-12
            clang-runtime: '16'
            cling: Off
            cppyy: On
            llvm_enable_projects: "clang"
            llvm_targets_to_build: "host;NVPTX"
          - name: ubu22-x86-gcc12-clang16-cling
            os: ubuntu-22.04
            compiler: gcc-12
            clang-runtime: '16'
            cling: On
            cling-version: '1.1'
            cppyy: On
            llvm_enable_projects: "clang"
            llvm_targets_to_build: "host;NVPTX"
          - name: ubu22-x86-gcc9-clang13-cling
            os: ubuntu-22.04
            compiler: gcc-9
            clang-runtime: '13'
            cling: On
            cling-version: '1.0'
            cppyy: On
            llvm_enable_projects: "clang"
            llvm_targets_to_build: "host;NVPTX"
          - name: osx15-arm-clang-clang-repl-19
            os: macos-15
            compiler: clang
            clang-runtime: '19'
            cling: Off
            cppyy: On
            llvm_enable_projects: "clang"
            llvm_targets_to_build: "host;NVPTX"
          - name: osx15-arm-clang-clang-repl-18
            os: macos-15
            compiler: clang
            clang-runtime: '18'
            cling: Off
            cppyy: On
            llvm_enable_projects: "clang"
            llvm_targets_to_build: "host;NVPTX"
          - name: osx15-arm-clang-clang-repl-17
            os: macos-15
            compiler: clang
            clang-runtime: '17'
            cling: Off
            cppyy: On
            llvm_enable_projects: "clang"
            llvm_targets_to_build: "host;NVPTX"
          - name: osx15-arm-clang-clang-repl-16
            os: macos-15
            compiler: clang
            clang-runtime: '16'
            cling: Off
            cppyy: On
            llvm_enable_projects: "clang"
            llvm_targets_to_build: "host;NVPTX"
          - name: osx15-arm-clang-clang16-cling
            os: macos-15
            compiler: clang
            clang-runtime: '16'
            cling: On
            cling-version: '1.1'
            cppyy: On
            llvm_enable_projects: "clang"
            llvm_targets_to_build: "host;NVPTX"
          - name: osx15-arm-clang-clang13-cling
