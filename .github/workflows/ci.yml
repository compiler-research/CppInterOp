            compiler: gcc-12
            clang-runtime: '19'
            cling: Off
            cppyy: Off
            documentation: On
          - name: ubu22-x86-gcc12-clang-repl-19-cppyy
            os: ubuntu-22.04
            compiler: gcc-12
            clang-runtime: '19'
            cling: Off
            cppyy: On
            coverage: true
          - name: ubu22-x86-gcc12-clang-repl-18-cppyy
            os: ubuntu-22.04
            compiler: gcc-12
            clang-runtime: '18'
            cling: Off
            cppyy: On
          - name: ubu22-x86-gcc12-clang-repl-17-cppyy
            os: ubuntu-22.04
            compiler: gcc-12
            clang-runtime: '17'
            cling: Off
            cppyy: On
          - name: ubu22-x86-gcc12-clang-repl-16
            os: ubuntu-22.04
            compiler: gcc-12
            clang-runtime: '16'
            cling: Off
            cppyy: Off
          - name: ubu22-x86-gcc9-clang13-cling-cppyy
            os: ubuntu-22.04
            compiler: gcc-9
            clang-runtime: '13'
            cling: On
            cling-version: '1.0'
            cppyy: On
          #FIXME: Windows CppInterOp tests expected to fail
          #until https://github.com/compiler-research/CppInterOp/issues/188 is solved
          - name: win2022-msvc-clang-repl-19
            os: windows-2022
            compiler: msvc
            clang-runtime: '19'
            cling: Off
            cppyy: Off
          - name: win2022-msvc-clang-repl-18
            os: windows-2022
            compiler: msvc
            clang-runtime: '18'
            cling: Off
            cppyy: Off
          - name: win2022-msvc-clang-repl-17
            os: windows-2022
            compiler: msvc
            clang-runtime: '17'
            cling: Off
            cppyy: Off
          #- name: win2022-msvc-clang-repl-17-cppyy
          #  os: windows-2022
          #  compiler: msvc
          #  clang-runtime: '17'
          #  cling: Off
          #  cppyy: On
          - name: osx14-arm-clang-clang-repl-19-cppyy
            os: macos-14
            compiler: clang
            clang-runtime: '19'
            cling: Off
            cppyy: On
          - name: osx14-arm-clang-clang-repl-18-cppyy
            os: macos-14
            compiler: clang
            clang-runtime: '18'
            cling: Off
            cppyy: On
          - name: osx14-arm-clang-clang-repl-17-cppyy
            os: macos-14
            compiler: clang
            clang-runtime: '17'
            cling: Off
            cppyy: On
          - name: osx14-arm-clang-clang-repl-16
            os: macos-14
            compiler: clang
            clang-runtime: '16'
            cling: Off
            cppyy: Off
          - name: osx14-arm-clang-clang13-cling-cppyy
            os: macos-14
            compiler: clang
            clang-runtime: '13'
            cling: On
            cling-version: '1.0'
            cppyy: On
          - name: osx13-x86-clang-clang-repl-19-cppyy
            os: macos-13
            compiler: clang
